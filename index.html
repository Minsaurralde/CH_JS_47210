<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description" content="aqui descripcion del contenido" />
    <meta name="keywords" content="aqui palabras clave" />
    <!-- FAVICON -->
    <link
      rel="icon"
      href="https://res.cloudinary.com/hdsqazxtw/image/upload/v1558445734/favicon-32x32_fy92aq.png"
    />

    <!-- VINCULO ICONOS [boostrap] -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- VINCULO CSS [boostrap] -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- VINCULO CSS [propio] -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Inicio</title>
  </head>

  <body class="text-bg-dark">
    <header>
      <nav id="navbar" class="navbar navbar-dark custom-navbar">
        <div class="container-fluid">
          <a href="./" class="navbar-brand">CODERFLIX</a>
          <form id="search" class="d-flex" role="search">
            <input
              id="imputSearch"
              type="search"
              placeholder="Search"
              autocomplete="off"
              aria-label="Search"
              class="form-control me-2"
            />
          </form>
        </div>
      </nav>
    </header>

    <main class="min-vh-100 pb-4">
      <!-- SECCION CARRUSEL -->
      <section id="carousel" class="carousel slide" data-bs-ride="false">
        <div id="itemsCarousel" class="carousel-inner h-100">
          <!-- ITEMS -->
          <div class="carousel-item active h-100">
            <img src="" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <div>
                <h5>Sin titulo</h5>
              </div>
              <p>Sin descripcion</p>
            </div>
          </div>
        </div>

        <!-- BTN PREV-NEXT -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      <!-- SECCION CATALOGO -->
      <section>
        <!-- CATEGORIAS -->
        <div
          id="submenu"
          class="custom-submenu h-5 d-flex justify-content-center"
        >
          <ul class="nav nav-tabs border-bottom-0">
            <li class="nav-item">
              <a class="nav-link active">Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Acción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Comedia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Terror</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Drama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Animación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Watchlist</a>
            </li>
          </ul>
        </div>

        <!-- CONTAINER CARDS -->
        <div id="peliculas" class="container pt-5 pb-2">
          <!-- JS CARDS -->
        </div>
      </section>

      <!-- SECCION PAGINADO -->
      <section
        id="pages"
        class="d-flex justify-content-center align-items-center"
      >
        <!-- JS PAGES -->
      </section>

      <!-- BTN FLOTANTE [IR AL INICIO]-->
      <a href="#carousel" id="btn_subir" class="btn_subir d-none bg-primary">
        <i class="bi bi-arrow-bar-up"></i>
      </a>
    </main>

    <footer class="sticky-top">
      <div class="container-fluid bg-white text-bg-light">
        2022 | Todos los derechos resevados
      </div>
    </footer>

    <!-- VINCULO JS [sweet alert 2] -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- VINCULO JS [boostrap] - Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- VINCULO JS [propio] -->
    <script src="./js/index.js"></script>
  </body>
</html>
