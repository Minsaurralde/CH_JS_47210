<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description" content="iniciar sesion" />
    <meta name="keywords" content="login, ingresar" />
    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="favicon.png" /> -->

    <!-- VINCULO CSS [boostrap] -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- VINCULO CSS [propio] -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <title>Inicio</title>
  </head>

  <body>
    <main
      class="vh-100 vw-100 d-flex justify-content-center align-items-center"
    >
      <!-- CAJA LOGIN -->
      <div class="p-5 border" style="width: 458px">
        <!-- LOGOTIPO -->
        <div class="mb-5 text-center">
          <a href="./index.html"><img />VOLVER</a>
        </div>

        <!-- FORMULARIO -->
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" required />
            <label class="form-label" for="email">Correo</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox remember me -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="recordarme"
                  checked
                />
                <label class="form-check-label" for="form2Example31">
                  Recordarme
                </label>
              </div>
            </div>

            <!-- link create user -->
            <div class="col">
              <a href="#!">Recuperar contraseña</a>
            </div>
          </div>

          <!-- btn Submit -->
          <button
            type="submit"
            title="proximamente"
            disabled
            class="btn btn-primary btn-block w-100"
          >
            Iniciar sesión
          </button>
        </form>
      </div>
    </main>

    <!-- VINCULO JS [boostrap] -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- VINCULO JS [propio] -->
    <script src="./js/login.js"></script>
  </body>
</html>
